services:
  lidar_tranform:
    image: ghcr.io/screamlab/pros_lidar_transformer:latest
    networks:
      - my_bridge_network
    command: "ros2 run unity_transformer lidar_tranformer_node"

# This will create a docker bridge network
# docker network create --driver bridge pros_app_my_bridge_network
# You can see the network by docker network ls
networks:
  my_bridge_network:
    driver: bridge
